<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="bowlGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#f5f0e8"/>
      <stop offset="100%" stop-color="#e8ddd0"/>
    </radialGradient>
    <radialGradient id="powderGrad" cx="50%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#faf6ee"/>
      <stop offset="40%" stop-color="#f0e8d8"/>
      <stop offset="100%" stop-color="#ddd0b8"/>
    </radialGradient>
  </defs>
  <!-- Bowl shadow -->
  <ellipse cx="200" cy="240" rx="150" ry="25" fill="#00000015"/>
  <!-- Bowl body -->
  <ellipse cx="200" cy="220" rx="140" ry="50" fill="url(#bowlGrad)"/>
  <path d="M60,220 Q65,270 200,275 Q335,270 340,220" fill="#d4c8b8"/>
  <ellipse cx="200" cy="220" rx="140" ry="50" fill="url(#bowlGrad)"/>
  <!-- Bowl rim highlight -->
  <ellipse cx="200" cy="220" rx="140" ry="50" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <!-- Powder pile -->
  <ellipse cx="200" cy="215" rx="120" ry="42" fill="url(#powderGrad)"/>
  <!-- Powder texture dots -->
  <g opacity="0.3">
    <circle cx="150" cy="210" r="1.5" fill="#c8b898"/>
    <circle cx="180" cy="205" r="1" fill="#c8b898"/>
    <circle cx="220" cy="208" r="1.8" fill="#c8b898"/>
    <circle cx="250" cy="212" r="1.2" fill="#c8b898"/>
    <circle cx="160" cy="220" r="1.4" fill="#c8b898"/>
    <circle cx="200" cy="218" r="1" fill="#c8b898"/>
    <circle cx="240" cy="220" r="1.6" fill="#c8b898"/>
    <circle cx="170" cy="215" r="0.8" fill="#c8b898"/>
    <circle cx="210" cy="212" r="1.3" fill="#c8b898"/>
    <circle cx="190" cy="222" r="1.1" fill="#c8b898"/>
  </g>
  <!-- Spoon -->
  <g transform="rotate(-25, 320, 180)">
    <rect x="290" y="60" width="8" height="120" rx="4" fill="#c0b8a8"/>
    <ellipse cx="294" cy="55" rx="18" ry="10" fill="#d4ccc0"/>
    <ellipse cx="294" cy="54" rx="16" ry="8" fill="#e8e0d4"/>
  </g>
  <!-- Powder on spoon -->
  <ellipse cx="294" cy="53" rx="14" ry="6" fill="url(#powderGrad)" opacity="0.8"/>
</svg>